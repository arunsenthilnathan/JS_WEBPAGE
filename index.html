<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>RJ Interior</title>
</head>

<body>
    <header>

        <h3 class="logo" on>
            RJ Interior
        </h3>

        <nav class="navlinks">
            <ul>
                <li><a class="nav-anchor" id="a-home" href="#">Home</a></li>
                <li><a class="nav-anchor" id="a-about" href="#">About</a></li>
                <li><a class="nav-anchor" id="a-contact" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="burger" id="bur">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <section class="home" id="r-home">
        <div class="message">
            <h1>Hello Users Web page under construction!
            </h1>
            <p>Thanks for your patience</p>
        </div>
    </section>
    <section class="about" id="r-about">
        <h1>Will be update soon!!!!</h1>
    </section>


    <footer id="contact">
        <h2> &copy; being develope by SENTHAR</h2>
    </footer>
</body>
<script>

    const burger = document.querySelector("#bur");
    const navlink = document.querySelector(".navlinks");
    const links = document.querySelectorAll(".navlinks li");
    const anchorlink = document.querySelectorAll(".nav-anchor");
    const line = document.querySelectorAll(".burger div");
    const header = document.querySelector(".home");
    const section = document.querySelector(".about");
    const footer = document.querySelector("footer");


    burger.addEventListener("click", () => {
        navlink.classList.toggle("navopen");
        links.forEach(link => {
            link.classList.toggle("fade");
        });
        line.forEach((lines, index) => {
            if (index == 0) {
                lines.classList.toggle("burgerfade");
            }
            else if (index == 1) {
                lines.classList.toggle("burgerfade1");
            }
            else if (index == 2) {
                lines.classList.toggle("burgerfade2");
            };
        });
    });
    function clearanimi() {
        if (navlink.className == "navlinks navopen") {
            navlink.classList.remove("navopen");
            links.forEach(link => {
                link.classList.remove("fade");
            });

            line.forEach((lines, index) => {
                if (index == 0) {
                    lines.classList.remove("burgerfade");
                }
                else if (index == 1) {
                    lines.classList.remove("burgerfade1");
                }
                else if (index == 2) {
                    lines.classList.remove("burgerfade2");
                };
            });
        }
    };
    function scrools(positions) {
        clearanimi();
        setTimeout(function () {
            window.scroll({
                left: 0,
                top: positions,
                behavior: "smooth"
            })
        }, 2);
    };
    anchorlink.forEach(alink => {
        alink.addEventListener("click", () => {

            if (alink.id == "a-home") {
                scrools(header.getBoundingClientRect().top);
                console.log(header.getBoundingClientRect());
            }
            else if (alink.id == "a-about") {
                scrools(section.getBoundingClientRect().top);

            }
            else if (alink.id == "a-contact") {
                scrools(footer.getBoundingClientRect().top);
            };

        });

    });
    window.addEventListener("scroll", () => {
        console.log(window.scrollY);
        if (document.documentElement.scrollTop > 265)
            clearanimi();
    });
</script>


</html>
